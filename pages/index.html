<!doctype html>
<html>
    <head>
        <title>NUSCale</title>
        
        <!-- stylesheets -->
        <link href="../stylesheets/reset.min.css" rel="stylesheet" type="text/css">
        <link href="../stylesheets/default.css" rel="stylesheet" type="text/css">
        <link href="../stylesheets/font.css" rel="stylesheet" type="text/css">
        
        <!-- javascripts -->
        <script src="../javascripts/default.js" language="javascript" type="text/javascript"></script>
        <script src="../javascripts/jquery-1.11.3.min.js" language="javascript" type="text/javascript"></script>
        <script language="javascript" type="text/javascript">
			$(document).ready(function() {
				initPage();
			});
		</script>
    </head>
    
    <body>
    	<header>
        	<a href="login.html">
                <div id="logout-label" class="label right">
                    <span class="icon icon-switch"></span>
                </div>
            </a>
            
        	<div class="wrap">
            	<a href="index.html">
                    <div id="home-label" class="label">
                		<h2>
                            <span class="icon icon-calendar"></span>
                            <span class="text">NUSCale</span>
                    	</h2>
                    </div>
                </a>
                
                <div id="profile-label" class="label right">
                	<span class="icon icon-profile"></span>
                	<span class="text">Kenneth Ho</span>
                </div>
                
                <div class="calendar-header">
                	<h1>
                    	<select id="dropdown-month">
                        	<option>august</option>
                        	<option>september</option>
                        	<option>october</option>
                        	<option>november</option>
                        	<option>december</option>
                        </select>
                    	<select id="dropdown-year">
                        </select>
                    </h1>
                </div>
            </div>
        </header>
        
        
        <div class="wrap">
            <main>
            	<table id="monthly-calendar">
                </table>
            </main>
            
            <footer>
            Copyright &copy; 2015. mugger &copy; All rights reserved
            </footer>
        </div>
    </body>
</html>
